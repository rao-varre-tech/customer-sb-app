# separate terms of service, privacy policy, and support
# documentation.

name: Build and Analyze with SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze with SonarCloud # Descriptive job name
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write # For PR decoration by SonarCloud (comments on PRs)
      security-events: write # For pushing results to GitHub's Code Scanning alerts
      actions: read # If you use SonarCloud's GitHub Action directly, might need this

    steps:
      - name: Checkout code # Descriptive step name. This step checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it.
      - uses: actions/checkout@v4
        with: # Shallow clones should be disabled for SonarCloud to analyze all code and history correctly
          fetch-depth: 0 
      - name: Set up Java Development Kit # Another descriptive step name
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache SonarCloud scanner
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Analyze with SonarCloud
        env: # These are used by the SonarScanner for Maven
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically provided by GitHub Actions for PR decoration
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=${{ secrets.TEST_SB_APP_PROJECT_KEY }} \
            -Dsonar.organization=${{secrets.ORGANIZATION_KEY}} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.pullrequest.key=${{ github.event.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \
            -Dsonar.scm.revision=${{ github.event.pull_request.head.sha || github.sha }} # Use PR head SHA for PRs, or push SHA
            
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Update dependency graph # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
